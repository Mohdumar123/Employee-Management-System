<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add An Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<style>
    h1{
        padding-left: 2%;
        padding-top: 2%;
    }
    .split {
        height: 100%;
        width: 50%;
        position: fixed;
    }

    .left {
        left: 0;
        padding-left: 5%;
        padding-top: 5%;
    }

    .right {
        right: 0;
        padding-left: 5%;
        padding-top: 5%;
    }
</style>

<body>
    <h1>ADD AN EMPLOYEE</h1>
    <hr>
    <div class="split left">
      
         <form action="/add_emp" method="post">
            {% csrf_token %}

            <label for="first_name" class="form-label">First Name</label>
            <br>
            <input type="text" id="first_name" name="first_name">


            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <br>
                <input type="text" id="last_name" name="last_name">
            </div>

            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <br>
                <input type="number" id="salary" name="salary">
            </div>

            <div class="mb-3">
                <label for="bonus" class="form-label">Bonus</label>
                <br>
                <input type="number" id="bonus" name="bonus">
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <br>
                <input type="number" id="phone" name="phone">
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <br>
                <input type="number" id="role" name="role" >
                <div class="form-text">Enter the ID of required Role</div>
            </div>

            <div class="mb-3">
                <label for="dept" class="form-label">Department</label>
                <br>
                <input type="number" id="dept" name="dept" >
                <div class="form-text">Enter the ID of required Department</div>
            </div>

            <div class="mb-3">
                <label for="hire_date" class="form-label">Hire Date</label>
                <br>
                <input type="date" id="hire_date" name="hire_date">
            </div>
            <br>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>

    </div>

    <div class="split right">
        <h3> Department</h3>
        <table class="table table-success table-striped">
            <tr>
                <td>ID</td>
                <td>Name</td>
            </tr>
            {% for dept in Dep %}
            <tr>
                <td>{{dept.id}}</td>
                <td>{{dept.name}}</td>
            </tr>
            {% endfor %}
        </table>


        <h3>Role</h3>
        <table class="table table-success table-striped">
            <tr>
                <td>ID</td>
                <td>Name</td>
            </tr>
            {% for role in role %}
            <tr>
                <td>{{role.id}}</td>
                <td>{{role.name}}</td>
            </tr>
            {% endfor %}
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
